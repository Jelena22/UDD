<mat-card elevation="5" fxFlex class="content" >
    <mat-card-title>
        <h2>{{title}}</h2> 
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form (ngSubmit)="onSubmit()" *ngIf="!submitted">
            <div class="row">
                <div>
                    <div>
                        <mat-form-field>
                            <label>First Name: </label>
                            <input name ="name" [(ngModel)]="user.name" matInput required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <label>Last Name: </label>
                            <input name ="surname" [(ngModel)]="user.surname" matInput required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <label>Email: </label>
                            <input name ="email" [(ngModel)]="user.email" matInput required>
                        </mat-form-field> 
                    </div>
                    <div>
                        <mat-form-field>
                            <label>Password: </label>
                            <input name ="password" [(ngModel)]="user.password" matInput required type="password" required>
                        </mat-form-field> 
                    </div>
                    <mat-form-field>
                        <label>Repeat password: </label>
                        <input name ="repeatedPassword" [(ngModel)]="passwordRepeated" matInput required type="password" required>
                    </mat-form-field>  
                </div>                  
            </div>
            <label *ngIf="message != ''" style="color: red;">{{message}}</label>
            <br><br>
            <button color="primary" style="width: 86%; margin-left: 7%;" mat-raised-button type="submit">Sign up</button><br>
            <a style="color:blueviolet" href="/login">Already have an account? Log in</a>
        </form> 
        <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner> 
    </mat-card-content>       
</mat-card>
