<div class="search-container">
    <h2>Search Contract</h2>
    <div class="form-group-container">
      <div class="form-group">
        <input id="name" [(ngModel)]="city" placeholder="City" class="name" />
      </div>
      <div class="form-group">
        <input id="surname" [(ngModel)]="distanceInKm" placeholder="Distance in km" class="surname" />
      </div>
      <button (click)="onSearch()" class="saerch-name-surname">Search</button>
    </div>
  
    <div *ngIf="searchResultGovernment">
      <h3>Search Results</h3>
      <div *ngIf="searchResultGovernment.content.length === 0">No results found.</div>
      <ul>
        <li *ngFor="let result of searchResultGovernment.content">
          <h4>{{ result.title }}</h4>
          <p *ngFor="let highlight of result.highlight" [innerHTML]="highlight"></p>
          <a [href]="result.downloadUrl" download>Download</a>
        </li>
      </ul>
      <nav *ngIf="totalPages > 1">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
            <a class="page-link" (click)="onPageChange(i)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
