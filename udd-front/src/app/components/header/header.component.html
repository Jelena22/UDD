<div>
<mat-toolbar class="app-navbar" color="primary">
    <div>
        <div fxLayout="row">
          <button mat-icon-button class="example-icon" *ngIf="isLoggedIn" routerLink="/">
            <mat-icon>home</mat-icon>
          </button>
          <button class="button" *ngIf="!isLoggedIn" mat-button mat-ripple routerLink="/register-user">
            <span>Register</span>
          </button>
          <button  class="button1" *ngIf="!isLoggedIn"  mat-button mat-ripple routerLink="/login">
            <span>Login</span>
          </button>
          <button class="button3" *ngIf="isRegularUser" mat-button mat-ripple routerLink="/search-laws">
            <span>Search Laws</span>
          </button>
          <button class="button4" *ngIf="isRegularUser" mat-button mat-ripple  routerLink="/search-contracts">
            <span>Search Contracts</span>
          </button>
          <button class="button5" *ngIf="isRegularUser" mat-button mat-ripple routerLink="/search-contract-geolocation">
            <span>Geolocation</span>
          </button>
          <button class="button6" *ngIf="isRegularUser" mat-button mat-ripple routerLink="/search-contract-advanced">
            <span>Advanced</span>
          </button>
          <button class="button3" *ngIf="isAdmin" mat-button mat-ripple (click)="loadDashboard()">
            <span>Dashboard</span>
          </button>
          <button  class="button1" *ngIf="isLoggedIn" mat-button mat-ripple (click)="logout()">
            <span>Logout</span>
          </button>
        </div>
    </div>
 </mat-toolbar>
</div>
<div class="dashboard-container">
  <iframe *ngIf="dashboardLoaded" #kibanaIframe></iframe>
</div>
